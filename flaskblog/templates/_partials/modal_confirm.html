<!-- Modal -->
<div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="Confirmation" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{_('Confirmation')}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" role="no">{{_('No')}}</button>
        <button type="button" class="btn btn-primary" role="yes">{{_('Yes')}}</button>
      </div>
    </div>
  </div>
</div>

<script>
var modalConfirm= function(message, callback) {
  var body = document.querySelector('.modal-body');
  body.innerHTML = message;
  $('.modal').modal('show');
  $('.modal [role=yes]').click(function(){
    $('.modal').modal('hide');
    callback(true);
    $('.modal [role=yes], .modal [role=no]').off('click');
  });
  $('.modal [role=no]').click(function(){
    $('.modal').modal('hide');
    callback(false);
    $('.modal [role=yes], .modal [role=no]').off('click');
  });
}
</script>
